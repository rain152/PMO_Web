<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 调整头像大小 */
        #avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>个人资料</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="user-info">
                <h2>个人信息</h2>
                <div id="avatar-container">
                    <img id="avatar" src="" alt="头像">
                </div>
                <form id="profile-form">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="signature">个人签名:</label>
                    <textarea id="signature" name="signature"></textarea>

                    <label for="points">积分:</label>
                    <input type="number" id="points" name="points" readonly>

                    <button type="submit">保存</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 学术问答平台. 版权所有.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 从本地存储中获取用户信息并填充表单
            const user = JSON.parse(localStorage.getItem('user'));

            if (user) {
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = user.password;
                document.getElementById('signature').value = user.signature;
                document.getElementById('points').value = user.points;
                document.getElementById('avatar').src = user.avatar;
            }
        });

        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signature = document.getElementById('signature').value;

            // 将更新后的用户信息存储在本地存储中
            const user = JSON.parse(localStorage.getItem('user'));
            user.username = username;
            user.email = email;
            user.password = password;
            user.signature = signature;

            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('loggedInUser', username); // 更新登录用户信息

            alert('个人资料已保存');
        });

        document.getElementById('back-to-index').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
