<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .team-member {
            margin-bottom: 20px;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .team-member h3 {
            margin: 0;
        }
        .team-member p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>关于我们</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li id="profile-link" style="display: none;"><a href="profile.html">个人资料</a></li>
                    <li id="login-link"><a href="login.html">登录</a></li>
                    <li id="register-link"><a href="register.html">注册</a></li>
                    <li id="logged-in-user" style="display: none;">欢迎，<span id="username"></span> | <a href="#" id="logout-link">退出</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="about-us">
                <h2>过程建模与优化2024课程小组</h2>
                <p>我们是过程建模与优化2024课程的小组成员。</p>

                <h2>小组成员</h2>
                <div class="team-member">
                    <div>
                        <h3>周奕帆</h3>
                    </div>
                </div>
                <div class="team-member">
                    <div>
                        <h3>王俊萍</h3>
                    </div>
                </div>
                <div class="team-member">
                    <div>
                        <h3>黄哲睿</h3>
                    </div>
                </div>
                <div class="team-member">
                    <div>
                        <h3>王宇骥</h3>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 学术问答平台. 版权所有.</p>
        </div>
    </footer>

    <script>
        // 检查用户是否已登录
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                document.getElementById('logged-in-user').style.display = 'inline';
                document.getElementById('username').textContent = loggedInUser;
                document.getElementById('profile-link').style.display = 'inline';
            }

            // 退出功能
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
