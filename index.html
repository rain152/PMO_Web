<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术问答平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>学术问答平台</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <li id="login-link"><a href="login.html">登录</a></li>
                    <li id="register-link"><a href="register.html">注册</a></li>
                    <li id="logged-in-user" style="display: none;">欢迎，<span id="username"></span> | <a href="#" id="logout-link">退出</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="board" id="computer-science">
                <h2>计算机科学</h2>
                <a href="module.html?category=computer-science">进入模块</a>
            </section>
            <section class="board" id="mathematics">
                <h2>数学</h2>
                <a href="module.html?category=mathematics">进入模块</a>
            </section>
            <section class="board" id="physics">
                <h2>物理</h2>
                <a href="module.html?category=physics">进入模块</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 学术问答平台. 版权所有.</p>
        </div>
    </footer>

    <script>
        // 检查用户是否已登录
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                document.getElementById('logged-in-user').style.display = 'inline';
                document.getElementById('username').textContent = loggedInUser;
            }

            // 退出功能
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
